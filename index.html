<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet"href="styles.css">
    </head>
<body>
  <div id="container">
  <div id="box">
    <form action="#">
      <div class="form-group">
       <input type="text"name="name"placeholder="Email adress or phone number"id="email"autoComplete="off"><br>
       <span id="emailid"></span>
      </div>

      <div class="form-group">
       <input type="password"name="password"placeholder="password"id="password"><br>
       <span id="pass"></span>
      </div>

     <div>
      <button type="submit"id="btn1"onClick="return Validation()">Log in</button><br>
      <a id="pass-link"href="#" >Forgotton password?</a><hr><br>
      <a id="acc-link"href="#">Create New Account</a> 
     </div>
    </form>
  </div>
  </div> 
    
<script src="index.js"></script>
</body>
</html>
